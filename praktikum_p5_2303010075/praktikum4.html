<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Sembunyikan Elemen</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .contoh{
            background-color: lightblue;
            padding: 20px;
            border: 1px solid #ccc;
        }
        @media (max-width: 600px) {
            .contoh {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>Menyembunyikan Elemen</h2>
    
    <div class="contoh">
        Div ini disembunyikan saat layar <= 600px.
    </div>
    <p>Ubah ukuran layar untuk melihat efeknya.</p>
</body>
</html>
