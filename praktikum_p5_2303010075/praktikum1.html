<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.1 - Ubah Warna</title>
    <style>
        body{
            background-color: green;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1{
            margin-top: 0;
        }
        /* pada layar <= 992px */
        @media (max-width: 992px) {
            body {
                background-color: blue;
                color: white;
            }
        }
        /* pada layar <= 600px */
        @media (max-width: 600px) {
            body {
                background-color: red;
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1>Ubah ukuran layar untuk melihat perubahan warna</h1>
    <p>Secara default halaman berwarna <strong>hujau</strong>. Jika lebar <=992px menjadi <strong>biru</strong>, jika lebar <=600px menjadi <strong>merah</strong>.</p>
    <p>Coba gunakan DevTools (Ctrl+Shift+I) lalu responsive mode untuk mengubah width</p>
    <a href="praktikum5.html" style="color: white;">Kembali</a>
</body>
</html>
